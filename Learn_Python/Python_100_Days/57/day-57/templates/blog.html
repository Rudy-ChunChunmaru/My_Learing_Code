<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blog</title>
  </head>
  <body>
    <p>{{ posts }}</p>
    {% for blog_post in posts: %}
      {% if num != null: %}
        {% if blog_post["id"] == 2: %}
          <h1>{{ blog_post["title"] }}</h1>
          <h2>{{ blog_post["subtitle"] }}</h2>
        {% endif %}
      {% else: %}
        <h1>{{ blog_post["title"] }}</h1>
      {% endif %}
    {% endfor %}
  </body>
</html>
